<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors V2.0</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <p>First to 5 rules. Good luck...</p>
        <div class="buttonContainer">
            <button class = "rock">Rock</button>
            <button class = "paper">Paper</button>
            <button class = "scissors">Scissors</button>
        </div>
        <div class="resultsContainer">
            <div class="roundResult">Waiting for game to start...</div> <!--Display each round winner-->
            <div class="results">Waiting for game to start...</div>  <!--Each player cumulative points-->
            <div class="roundStatus">Waiting for game to start...</div> <!--Display round number-->
        </div>
        <div class="againContainer">
            <button class="playAgain">Start Over</button>
        </div>
    </body>
</html>
